<!DOCTYPE html>
<html>
<head>
    <title>Double Digit Combinations</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        form, ul {
            margin-top: 20px;
        }
        li {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Generate Double-Digit Combinations</h1>

    <form method="post">
        <label>First Digit Set (comma-separated):</label><br>
        <input type="text" name="set1" required><br><br>

        <label>Second Digit Set (comma-separated):</label><br>
        <input type="text" name="set2" required><br><br>

        <label>Third Digit Set (comma-separated):</label><br>
        <input type="text" name="set3" required><br><br>


<label for="suffix">Suffix (e.g., -5b):</label><br>
<input type="text" id="suffix" name="suffix" placeholder="-5b"><br><br>


        <button type="submit">Generate</button>
    </form>
{% if results %}
  <h2>Combinations (Total: {{ results|length }})</h2>
  <ul>
    {% for number in results %}
      <li>{{ number }}</li>
    {% endfor %}
  </ul>

  <br>
  <a href="/download">
    <button>Download as Excel</button>
  </a>
{% elif request.method == 'POST' %}
  <p><strong>No matching combinations found.</strong></p>
{% endif %}
</body>
</html>
